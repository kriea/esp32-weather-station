[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
monitor_speed = 115200
framework = arduino
lib_deps =
	adafruit/Adafruit ST7735 and ST7789 Library
	lvgl/lvgl@^9.4.0

build_flags =
    -I include